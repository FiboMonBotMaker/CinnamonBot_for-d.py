it:
  0:
    a: ハッカソン
    ans:
    - コンベンション
    - トレードフェア
    - ハッカソン
    - レセプション
    exam: 特定の目的の達成や、課題の解決をテーマとして、ソフトウェアの開発者や企画者などが短期集中的にアイデアを出し合い、ソフトウェア開発などの共同作業を行い、成果を競い合うイベントはどれか。
  1:
    a: FinTech
    ans:
    - FinTech
    - OA
    - シェアリングエコノミー
    - FA
    exam: 銀行などの預金者の資産を、AIが自動的に運用するサービスを提供するなど、金融業においてIT技術を活用して、これまでにない革新的なサービスを開拓する取り組みを示す用語はどれか。
  2:
    a: シェアリングエコノミー
    ans:
    - クラウドコンピューティング
    - テレワーク
    - ワークシェアリング
    - シェアリングエコノミー
    exam: 利用者と提供者をマッチングさせることによって、個人や企業が所有する自動車、住居、衣服などの使われていない資産を他人に貸与したり、提供者の空き時間に買い物代行、語学レッスンなどの役務を提供したりするサービスや仕組みはどれか。
  3:
    a: B：個人情報の利用目的の合理的な範囲での変更
    ans:
    - A：個人情報の入力業務の委託先の変更
    - B：個人情報の利用目的の合理的な範囲での変更
    - C：利用しなくなった個人情報の削除
    - AとBの両方
    exam: 次の取得した個人情報の管理に関する行為のうち、個人情報保護法において、本人に通知または公表が必要とするものだけをすべて挙げたものはどれか。
  4:
    a: サイバーセキュリティ基本法
    ans:
    - サイバーセキュリティ基本法
    - 特定秘密保護法
    - 不正競争防止法
    - マイナンバー法
    exam: 我が国における、社会インフラとなっている情報システムや情報通信ネットワークへの脅威に対する防御施策を、効果的に推進するための政府組織の設置などを定めた法律はどれか。
  5:
    a: A：機能を実現するために考え出された独創的な発明
    ans:
    - A：機能を実現するために考え出された独創的な発明
    - B：新製品の形状、模様、色彩など、斬新的な発想で創作されたデザイン
    - C：新製品発表に向けて考え出された新製品のブランド名
    - AとBの両方
    exam: 新製品の開発にあたって生み出されるさまざまな成果a~cのうち、特許法による保護の対象となりえるものだけをすべて挙げたものはどれか。
  6:
    a: 開示するかどうか、B氏に意見を聞かなければならない
    ans:
    - A氏、B氏と交えた話し合いの場を設けた上で開示しなければならない
    - A氏との間で秘密保持契約を締結して開示しなければならない
    - 開示するかどうか、B氏に意見を聞かなければならない
    - 無条件で直ちにA氏に開示しなければならない
    exam: A氏は、インターネット掲示板に投稿された情報が自身のプライバシーを侵害したと判断したので、プロバイダ責任制限法に基づき、その掲示板を運営するX社に対して、投稿者であるB氏の発信者情報の開示を請求した。このとき、X社はプロバイダ責任制限法に基づいて行う対応として、適切なものはどれか。ここでは、X社はA氏、B氏と連絡が取れるものとする。
