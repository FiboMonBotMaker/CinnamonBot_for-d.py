    exam: Just In Timeの導入によって解決が期待できる課題として，適切なものはどれか。
  14:
    a: 電子メールが正しい相手から送られてきたかどうかが確認できなくなる。
    ans:
    - 電子メールが途中で紛失する危険性が高まる。
    - 電子メールが途中で盗み見られている危険性が高まる。
    - 電子メールが正しい相手から送られてきたかどうかが確認できなくなる。
    - 電子メールに文字化けが途中で発生しやすくなる。
    exam: 電子メールにディジタル署名を付与して送信するとき，信頼できる認証局から発行された電子証明書を使用することに比べて，送信者が自分で作成した電子証明書を使用した場合の受信側のリスクとして，適切なものはどれか。
